name: Propaganda Radar

on:
  schedule:
    - cron: "5 0 * * *"
    - cron: "5 6 * * *"
    - cron: "5 12 * * *"
    - cron: "5 18 * * *"   # 마지막 실행(이때만 텔레그램)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decide SEND_TELEGRAM (last run only)
        id: decide
        run: |
          SEND="false"
          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "5 18 * * *" ]; then
              SEND="true"
            fi
          fi
          echo "send=$SEND" >> $GITHUB_OUTPUT

      - name: Run Radar
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SEND_TELEGRAM: ${{ steps.decide.outputs.send }}
        run: |
          python -m radar.run

      - name: Commit outputs (out/daily + state.json)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/daily state.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Radar: daily update"
            git push
          fi
